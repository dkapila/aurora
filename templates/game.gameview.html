<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta property="og:title" content="HappyFunTimes %(name)s" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://greggman.github.io/HappyFunTimes/" />
  <meta property="og:image" content="http://greggman.github.io/HappyFunTimes/%(screenshotPath)s" />
  <meta property="og:description" content="HappyFunTimes is a library for making party games that are meant to be played with a bunch of people in the same room and 1 ideally large display" />

  <title>%(name)s</title>
  <link href="/hft-icon.png" rel="shortcut icon" type="image/png">
  <link rel="stylesheet" href="../css/games.css">
  <link rel="stylesheet" href="css/%(filebasename)s-game.css">
  <script data-main="scripts/%(filebasename)sgame.js" src="../scripts/require.js"></script>
<script>
requirejs.config({
  shim: {
        '../../scripts/3rdparty/three/three.min.js': {
            //These script dependencies should be loaded before loading
            //three.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'THREE',
        },
        '../../scripts/3rdparty/stats/stats.min.js': {
            //These script dependencies should be loaded before loading
            //stats.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'Stats',
        },
    },
});
</script>
</head>
<body>
%(content)s
<div id="hft-debug">
  <pre id="hft-status"></pre>
  <div id="hft-console"></div>
</div>
<div id="hft-disconnected">
  <div class="hft-fullcenter">
    <div class="hft-instruction">Disconnected</div>
    <div id="hft-reload">...lost connection to server (T_T)...</div>
  </div>
</div>
<a id="hft-github" href="https://greggman.github.io/HappyFunTimes/"><img src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
</body>
</html>
