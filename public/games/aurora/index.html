<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta name="format-detection" content="telephone=no" />
  <title>Aurora Controls</title>
  <link rel="stylesheet" href="css/aurora.css">

<script data-main="scripts/auroracontroller.js" src="libs/require.js"></script>

<script>
requirejs.config({
  shim: {
        'libs/3rdparty/handjs/hand-1.3.7': {
            //These script dependencies should be loaded before loading
            //hand.js
            deps: [],
            //Once loaded, use the global 'HANDJS' as the
            //module value.
            exports: 'HANDJ',
        },
    },
});
</script>
</head>
<body>
<div id="hft-everything">
  <div id="hft-content">
        <!-- this is inserted into index.html by build.py -->
    <div id="buttons" class="hft-fullsize">
      <div class="button" id="left">◀</div>
      <div class="button" id="right">▶</div>
      <canvas id="avatar"></canvas>
      <div class="button" id="up">▲</div>
    </div>
    <div id="hft-portrait" class="hft-fullsize hft-fullcenter">
      <div class="hft-portrait-rot90">
        <div class="hft-instruction">
          Turn the Screen
        </div>
        <div class="hft-xlarge">
          &#x21ba;
        </div>
      </div>
    </div>

    <div id="hft-disconnected">
      <div class="hft-fullcenter">
        <div class="hft-instruction">Disconnected</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
